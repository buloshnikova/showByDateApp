<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <!-- ionic meta tags -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <!-- custom meta tags -->
    <meta name="format-detection" content="telephone=no"> <!-- no auto telephone linking -->

    <meta name="apple-mobile-web-app-capable" content="yes"> <!-- can be saved to home screen on ios -->
    <title>showByDateApp</title>

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/angular-block-ui/dist/angular-block-ui.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css main/styles/app.css -->
    <!-- inject:css -->
    <link rel="stylesheet" href="main/styles/main.css">
    <!-- endinject -->
    <!-- endbuild -->
  </head>
  <body ng-app="showByDateApp">
    <!-- the nav bar will be updated as we navigate between views -->
    <ion-nav-bar
      class="toolbar-holder"
      align-title="center"
      ng-controller="DetailsNavCtrl"
      hide-nav-bar="true">
      <ion-nav-back-button
        class="button button-icon button-assertive"
        ng-click="goHome()">
        Back</ion-nav-back-button>
      <ion-nav-title>
          <a href="#/details/{{prevEventId}}" ng-class="{disabled:prevEventId==-1}" nav-direction="back"><i class="ion-chevron-left" ></i></a>
          <a href="#/details/{{nextEventId}}" ng-class="{disabled:nextEventId==-1}" nav-direction="forward"><i class="ion-chevron-right"></i></a>
      </ion-nav-title>
    </ion-nav-bar>
    <!-- <ion-nav-bar> can be removed when using sidemenu (contained in menu.html) -->

    <ion-nav-view
      animation="slide-left-right"></ion-nav-view>
    <!-- will be a 404 during development uncomment for production-->
    <script src="cordova.js"></script>
<!--test-->
    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/ionic/release/js/ionic.js"></script>
    <script src="bower_components/ionic/release/js/ionic-angular.js"></script>
    <script src="bower_components/ngCordova/dist/ng-cordova.js"></script>
    <script src="bower_components/angular-dynamic-locale/src/tmhDynamicLocale.js"></script>
    <script src="bower_components/angular-translate/angular-translate.js"></script>
    <script src="bower_components/angular-translate-loader-static-files/angular-translate-loader-static-files.js"></script>
    <script src="bower_components/localforage/dist/localforage.js"></script>
    <script src="bower_components/ionic-datepicker/dist/ionic-datepicker.bundle.min.js"></script>
    <script src="bower_components/moment/moment.js"></script>
    <script src="bower_components/angular-block-ui/dist/angular-block-ui.js"></script>
    <script src="bower_components/sugar/dist/sugar.js"></script>
    <script src="bower_components/angular-local-storage/dist/angular-local-storage.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/app.js -->
    <!-- inject:js -->

    <script src="main/services/types-obj-serv.js"></script>

    <script src="main/services/services-serv.js"></script>

    <script src="main/main.js"></script>

    <script src="main/services/home-provider-serv.js"></script>

    <script src="main/filters/image-fil-fil.js"></script>

    <script src="main/filters/domain-fil.js"></script>

    <script src="main/controllers/intro-ctrl.js"></script>

    <script src="main/controllers/home-ctrl.js"></script>

    <script src="main/controllers/details-nav-ctrl.js"></script>

    <script src="main/controllers/details-ctrl.js"></script>

    <script src="main/controllers/calendar-ctrl.js"></script>

    <script src="main/constants/config-const.js"></script>

    <script src="app.js"></script>

    <!-- endinject -->
    <!-- endbuild -->
  </body>
</html>
